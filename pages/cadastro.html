<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cadastro.css">
    <title>Cadastre-se e receba vantangens</title>
</head>
<body>
    <header>
        <img src="../Imagens\logo.png" alt="">
        <h1>Crie sua conta</h1>
    </header>

    <main>
        <section class="container">
            <form>
                <fieldset>
                    <label for="nome" class="label">Nome completo</label>
                    <input type="text" name="nome" class="input" placeholder="Digite seu nome">

                    <label for="user" class="label">Nome de usuário</label>
                    <input type="text" name="nome" class="input" placeholder="Crie seu nome de usuário">

                    <label for="e-mail" class="label">E-mail</label>
                    <input type="email" name="email" class="input" placeholder="Cadastre seu e-mail">

                    <label for="senha" class="label">Crie sua senha</label>
                    <input type="password" name="senha" class="input" placeholder="Cadastre sua senha">

                    <button type="submit" id="submit">Criar</button>
                </fieldset>
            </form>
        </section>
    </main>
    
</body>
</html>
