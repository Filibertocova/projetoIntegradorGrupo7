<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/cadastro.css">
    <title>cadastro</title>
</head>
<body>
    <header>
        <div class="caixa">
            <img width="20%" height="20%" class="logo1" src="">
            <h1>Cadastre-se e receba vantangens</h1>
            <nav>
                <ul>
                    <li><a href="./produtos.html">Produtos</a></li>
                    <li><a href="./contato.html">Contato</a></li>
                    <li><a href="./quemSomos.html">Quem somos</a></li>
                    <li><a href="./login.html">Quem somos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="container">
            <form>
                <fieldset>
                    <label for="nome" class="label">Nome completo</label>
                    <input type="text" name="nome" class="input" placeholder="Digite seu nome">

                    <label for="user" class="label">Nome de usuário</label>
                    <input type="text" name="nome" class="input" placeholder="Crie seu nome de usuário">

                    <label for="e-mail" class="label">E-mail</label>
                    <input type="email" name="email" class="input" placeholder="Cadastre seu e-mail">

                    <label for="senha" class="label">Crie sua senha</label>
                    <input type="password" name="senha" class="input" placeholder="Cadastre sua senha">

                    <button type="submit" id="submit">Criar</button>
                </fieldset>
            </form>
        </section>
    </main>
    
    <footer>
        <img width="15%" height="15%" class="logo2"src="">
        <p class="copyright">&copy; Copyright Agora - 2023</p>
    </footer>
    
</body>
</html>
