<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="./login.css">-->
    <title>Faça seu login</title>
</head>
<body>
    <header>
        <img src="../Imagens\logo.png" alt="">
        <h1>Faça login</h1>
    </header>
    <main>
        <section class="container">
            <form >
                <fieldset>
                    <h3>Forneça seus dados</h3>

                    <label for="e-mail" class="label">E-mail</label>
                    <input type="text" name="email" class="input" placeholder="Digite seu e-mail">


                    <label for="senha" class="label">Senha</label>
                    <input type="password" name="senha" class="input" placeholder="Digite sua senha">

                    <button type="submit" id="submit">Enviar</button>
            </fieldset>
            </form>

        </section>
    </main>
    <footer>
        <img src="" alt="">
    </footer>
    
</body>
</html>
